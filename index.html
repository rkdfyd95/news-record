<h1>세상기록</h1>
<p><a href="http://www.hani.co.kr/" target="_blank" title="한겨레">기록(記錄)</a>은 어떤 정보를 갈무리하여 특정 신호로 바꾼 후, 어떤 매체에 남기는 것을 말한다.특정 신호가 꼭 문자나 숫자일 필요는 없으며, 매체가 반드시 종이나 평평한 판일 필요도 없으며,매체에 남겼을 때 오늘날 일컫는 “저장”의 의미일 필요는 없다.</p>
<p style="margin-top:30px;"> 다시 말해 가축의 수를 나타내기 위해 살아 있는 나무에 줄을 그어두면, 그것으로써 “기록”이 된다.</p>
